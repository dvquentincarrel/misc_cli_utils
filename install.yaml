dependencies:
- bash
opt_dependencies:
- rg
installation:
  scripts:
    dir: $HOME/.local/bin
    strip_ext: true
    files:
    - _feedback
    - b64_time
    - dense_roach
    - emoji_sel.sh
    - makemd
    - shorten_path.pl
    - unb64_time
    - wedit
    - doat.bash
    - rrg.bash
    - arg.bash
  setup:
    dir: $HOME/.config/bash/setup
    renamed_files:
    - src: autocomplete.bash
      dest: 999_misc_utils_autocomplete.bash
    - src: _feedback.bash
      dest: 999_feedback.bash

